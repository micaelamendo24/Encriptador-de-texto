<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challengueEncText</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main class="presentacion"></main>
        <section class="presentacion__contenido">
        <!--seccion izquierda-->
            <div class="seccion-zquierda">
                <h1 class="presentacion__titulo">Encriptador de texto</h1>
                <textarea id="input-text" placeholder="Ingrese el texto aqui" rows="10" cols="80"></textarea>
                <div class="botones">
                    <button class="boton-encriptar" onclick="encriptar()">Encriptar</button>
                    <button class="boton-desencriptar" onclick="desencriptar()">Desencriptar</button>
                </div>
            </div>
        </section>
        <section class="resultado">
        <!--seccion derecha-->
            <div class="seccion-derecha">
                <textarea id="output-text" readonly placeholder="Resultado" rows="10" cols="60"></textarea>
                    <button class="boton-copiar" onclick="copiarTexto()">Copiar texto</button>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
